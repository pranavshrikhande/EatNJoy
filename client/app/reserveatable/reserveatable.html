<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Reserve A Table</h1>
        </div>
        <div class="col-sm-4">
            <form class="form" name="form" ng-submit="vm.addBooking(form)" novalidate>

                <div class="form-group">
                    <label for="nameI">Name: </label>
                    <input type="text" class="form-control is-invalid" required name="nameI" ng-model="vm.newBooking.name">
                    <div class="invalid-feedback" ng-show="form.$submitted && form.nameI.$invalid">
                        <span class="error" ng-show="form.nameI.$error.required">Name is required.</span>
                    </div>
                </div>


                <div class="form-group">
                    <label for="person">No of Person:</label>

                    <input type="person" name="person" class="form-control" ng-model="vm.newBooking.person" required mongoose-error/>

                    <div class="invalid-feedback" ng-show="form.$submitted && form.person.$invalid">
                        <span class="error" ng-show="form.person.$error.required">No of Person is required. </span>
                    </div>
                </div>


                <div class="form-group">
                    <label for="email">Email:</label>

                    <input type="email" name="email" class="form-control" ng-model="vm.newBooking.email" required mongoose-error/>
                    <div class="invalid-feedback" ng-show="form.$submitted && form.email.$invalid">
                        <span class="error" ng-show="form.email.$error.email"> Doesn't look like a valid email.</span>
                    </div>
                    <div class="invalid-feedback" ng-show="form.$submitted && form.email.$invalid">
                        <span class="error" ng-show="form.email.$error.required">Email address is required. </span>
                    </div>
                </div>


                <div class="form-group">

                    <label for="datetime">Select Date & Time:</label>

                    <input type="datetime-local" name="datetime" id="theDate" class="form-control" ng-model="vm.newBooking.time" required mongoose-error/>
                    <div class="invalid-feedback" ng-show="form.$submitted && form.datetime.$invalid">
                        <span class="error" ng-show="form.datetime.$error.required">Date and Time is required. </span>
                    </div>
                    <br>
                    <div>
                        <br>
                        <div>
                            <button class="btn btn-primary btn-lg" type="submit">Reserve Table</button>
                        </div>

            </form>
            </div>
            </div>
        </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

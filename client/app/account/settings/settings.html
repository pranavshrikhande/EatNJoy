<div class="container">
  <div class="row">
    <div class="col-sm-12 card">
      <h1>Change Password</h1>
    </div>
    <div class="col-sm-12 card">
      <form class="form" name="form" ng-submit="vm.changePassword(form)" novalidate>

        <div class="input-field">
          <label>Current Password</label>

          <input type="password" name="password" class="validate" ng-model="vm.user.oldPassword" mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.other }}
          </p>
        </div>

        <div class="input-field">
          <label>New Password</label>

          <input type="password" name="newPassword" class="validate" ng-model="vm.user.newPassword" ng-minlength="3" required/>
          <p class="help-block" ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || vm.submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <div class="input-field">
          <label>Confirm New Password</label>

          <input type="password" name="confirmPassword" class="validate" ng-model="vm.user.confirmPassword" match="vm.user.newPassword"
            ng-minlength="3" required="" />
          <p class="help-block" ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>

        </div>

        <p class="help-block"> {{ vm.message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button> <br><br>
      </form>
    </div>
  </div>
</div>


<div>
   
   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    

      <button ui-sref-active="active" type="button" ng-click="vm.addCard()" class="btn btn-primary navigation">Add Card</button>
    </div>
  </div>
  <br>
  <br>
  <br>
  
  <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12" ng-repeat="card in vm.cards">
    <div class="brown lighten-4 thumbnail card " >
      <div class="pull-right">
        <a ng-click="vm.addCard(card)" class="edit">
          <span class="fa fa-edit fa-2x"></span>
        </a>
        &nbsp;&nbsp;
        <a ng-click="vm.delete(card)" href class="trash">
          <span class="fa fa-trash fa-2x"></span>
        </a>
      </div>
     <b><div class="tida">{{card.name}}</div></b>
        <div class="tida">{{card.cardnumber}}</div>
        <div class="tida">{{card.expmon}}/{{card.expyear}}</div>
        <div class="tida">{{card.cvv}}</div>
    </div>
</div>

<div class="container" >
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <button ui-sref-active="active" type="button" ng-click="vm.addEmployee()" class="btn btn-primary navigation">Add Employee</button>
<br>
<br>
<br>
<table class="table table-striped table-bordered table-hover table-responsive">

    <!--Table head-->
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody ng-repeat="u in vm.users">
        <tr>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.phone}}</td>
            <td><a ng-click="vm.delete(u)" class="edit"> <span class="fa fa-edit fa-2x"></span></a></td>
          <td><a ng-click="vm.delete(u)" class="trash"> <span class="fa fa-trash fa-2x"></span></a></td>
        </tr>
    </tbody>
    <!--Table body-->

</table>
<!--Table-->
</div>
</div>
